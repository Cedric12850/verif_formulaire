<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification de formulaire</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titre">
        <h1>La vérifications de formulaire en JS</h1>
    </div>
    <section >
        <form id="champ">
        <article id="input">
            <label for="name"></label>
            <input id="name" type="text" name="name" placeholder="Nom">
            <span id="nameErreur"></span>
        </article>

        <article id="input">
            <label for="prenom"></label>
            <input id="prenom" type="text" name="prenom" placeholder="Prénom">
            <span id="prenomErreur"></span>
        </article>

        <article id="input">
            <label for="pseudo"></label>
            <input id="pseudo" type="text" name="pseudo" placeholder="Pseudo">
            <span id="pseudoErreur"></span>
        </article>

        <article id="courriel"> 
            <label for="courriel"></label>
            <input id="mail" type="email" name="courriel" placeholder="Courriel">
            <span id="mailErreur"></span>
        </article>

        <article id="input">
            <textarea  id="message" name="message" placeholder="Commentaires"></textarea>
            <span id="textErreur"></span>
        </article>           
                  
        <article>
            
            <div>
                <label id="checkMessage" for="checkbox"> Acceptez les termes & conditions.</label>
                <input id="checkbox" type="checkbox" name="checkbox" value="checkbox">
                <span id="checkErreur"></span>

            </div>  
            <div class="contactBtn">
                <button id="contactBtn" type="submit">envoyer</button> 
                <span id="envoiFormulaire"></span>              
            </div>    
        </article>
    </form>
    </section>

    <script src="script_formulaire.js"></script>
</body>
</html>
